<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login-box">
    <h2>Reset You'r Password Here !</h2>
    <form action="login.html">
      <input type="email" placeholder="Email" required>
      <input type="text" placeholder="Enter Valid OTP" required>
      <input type="password" placeholder="Set Password" required>
      <input type="password" placeholder="Confirm Password" required>
      <button type="submit">Return Login</button>
      <button type="reset">Reset</button>
    </form>
  </div>
</body>
</html>
