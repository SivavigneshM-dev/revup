<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login-box">

      <div class="logo-circle">
        <img src="../image/icon,png/Logo.png" alt="REVUP Logo">
      </div>
    <h2>Signup</h2>
    <form action="../homepage/index.html">
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Set Password" required>
      <input type="password" placeholder="Confirm Password" required>
      <button type="submit">Get Started </button>
    </form>
    <p class="signup">Already having an account?<a href="login.html">Login</a>
    </p>
  </div>
</body>
</html>
