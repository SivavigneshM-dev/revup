<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../image/icon,png/Logo.png">
    <link rel="stylesheet" href="settings.css">
    <title>Settings Page</title>
</head>
<body>
    <div class="top-nav">
        <div class="avatar">
            <a href="../index.html">
                <img src="../image/icon,png/Logo.png" alt="Logo">
            </a>
        </div>

        <div class="search-wrapper">
            <div class="search">
                <input type="search" placeholder="Seach...">
            </div>
        </div>
    </div>
    <div class="main-section">
            <div class="left-section">
                <ul>
                    <li>General</li>
                    <li>Accounts</li>
                    <li>Notifications</li>
                    <li>Privacy</li>
                    <li>Subscription</li>
                    <li>Support/QA</li>
                    <li>Language</li>
                </ul>
            </div>
        <div class="right-section">
            <h2>Settings > General </h2>
            <div class="preview">
                <ul>
                    <li><span>Get Follow request</span><input type="checkbox"></li>
                    <li><span>Show Profile</span><input type="checkbox"></li>
                    <li><span>Show Comment</span><input type="checkbox"></li>
                    <li><span>Show Likes</span><input type="checkbox"></li>
                    <li><span>Allow Contacts </span><input type="checkbox"></li>
                    <li><span>Allow Transaction</span><input type="checkbox"></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
