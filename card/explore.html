<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Explore</title>
    <link rel="stylesheet" href="explore.css">
</head>

<body>

    <section class="explore-page">
        <header class="explore-header">
            <div class="back">
                <a href="../index.html">
                    <img src="../image/icon,png/lessthanicon.png" alt="Back">
                </a>
            </div>
            <button class="filter-btn" id="filterToggle">â˜° Filters</button>
            <div class="filter-dropdown" id="filterDropdown">
                <ul>
                    <li>Skills</li>
                    <li>Technology</li>
                    <li>Career</li>
                    <li>Knowledge</li>
                </ul>
            </div>

            <div class="search-box">
                <input type="text" placeholder="Explore ...">
            </div>
        </header>
        <h1 class="explore-title">Select your Hobbies</h1>
        <div class="hobby-grid">
            <div class="hobby-card">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSTCPi2Cs_Flg6V7tL-QR9OOkfddsfvsO8pwA&s" alt="Tech">
                <a href="../card/explore/tech.html">Technology<br>Computer Science</a>
            </div>
            <div class="hobby-card">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQq5Tclv2X2u0NG5EO67dYUJuWdNzV-7pqobQ&s" alt="Editing">
                <a href="../card/explore/video.html">Video / Photo<br>Editing</a>
            </div>
            <div class="hobby-card">
                <img src="https://thumbs.dreamstime.com/b/artist-sketching-detailed-architectural-drawing-pencil-sketchbook-sunny-outdoor-setting-creating-art-404868174.jpg" alt="Drawing">
                <a href="../card/explore/drawing.html">Drawing / Sketching<br>Story Writing</a>
            </div>
            <div class="hobby-card">
                <img src="https://cochins.org/images/blogs/imageWk96ZXpReENVcmQvRVY4dUhCaEdIdz09.jpg" alt="Languages">
                <a href="../card/explore/language.html">Learning Languages</a>
            </div>
            <div class="hobby-card">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTSxtNbPUQcm8Y84zL5g11s5Oj2BsB9xjdwVg&s" alt="Designing">
                <a href="../card/explore/design.html">Designing</a>
            </div>
            <div class="hobby-card more">
                <img src="https://adminvc.ucla.edu/sites/default/files/styles/sf_landscape_16x9/public/media/images/Learn%20More.jpeg?h=b32668ec&itok=6yfKsA3o" alt="more">
            More..</div>
        </div>
    </section><br><br>

    <script>
        const filterToggle = document.getElementById("filterToggle");
        const filterDropdown = document.getElementById("filterDropdown");

        filterToggle.addEventListener("click", () => {
            filterDropdown.style.display =
                filterDropdown.style.display === "block" ? "none" : "block";
        });

        // Close when clicking outside
        document.addEventListener("click", (e) => {
            if (!filterToggle.contains(e.target) && !filterDropdown.contains(e.target)) {
                filterDropdown.style.display = "none";
            }
        });
    </script>

</body>

</html>
