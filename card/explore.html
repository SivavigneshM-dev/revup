<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Explore</title>
    <link rel="stylesheet" href="explore.css">
</head>

<body>

    <section class="explore-page">
        <header class="explore-header">
            <div class="back">
                <a href="../homepage/index.html">
                    <img src="../image/icon,png/lessthanicon.png" alt="Back">
                </a>
            </div>
            <button class="filter-btn" id="filterToggle">â˜° Filters</button>
            <div class="filter-dropdown" id="filterDropdown">
                <ul>
                    <li>Skills</li>
                    <li>Technology</li>
                    <li>Career</li>
                    <li>Knowledge</li>
                </ul>
            </div>

            <div class="search-box">
                <input type="text" placeholder="Explore ...">
            </div>
        </header>
        <h1 class="explore-title">Select your Hobbies</h1>
        <div class="hobby-grid">
            <div class="hobby-card"><a href="../card/explore/tech.html">Technology<br>Computer Science</a></div>
            <div class="hobby-card"><a href="../card/explore/video.html">Video / Photo<br>Editing</a></div>
            <div class="hobby-card"><a href="../card/explore/drawing.html">Drawing / Sketching<br>Story Writing</a></div>
            <div class="hobby-card"><a href="../card/explore/language.html">Learning Languages</a></div>
            <div class="hobby-card"><a href="../card/explore/design.html">Designing</a></div>
            <div class="hobby-card more">More..</div>
        </div>
    </section><br><br>

    <script>
        const filterToggle = document.getElementById("filterToggle");
        const filterDropdown = document.getElementById("filterDropdown");

        filterToggle.addEventListener("click", () => {
            filterDropdown.style.display =
                filterDropdown.style.display === "block" ? "none" : "block";
        });

        // Close when clicking outside
        document.addEventListener("click", (e) => {
            if (!filterToggle.contains(e.target) && !filterDropdown.contains(e.target)) {
                filterDropdown.style.display = "none";
            }
        });
    </script>

</body>

</html>
